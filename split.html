<label for="ascii">ASCII:</label>
<textarea id="ascii">

</textarea>

<label for="charExplain">字符解释：</label>
<textarea id="charExplain">
NUL 空	VT 垂直制表	SYN 空转同步
STX 正文开始	CR 回车	CAN 作废
ETX 正文结束	SO 移位输出	EM 纸尽
EOY 传输结束	SI 移位输入	SUB 换置
ENQ 询问字符	DLE 空格	ESC 换码
ACK 承认	DC1 设备控制1	FS 文字分隔符
BEL 报警	DC2 设备控制2	GS 组分隔符
BS 退一格	DC3 设备控制3	RS 记录分隔符
HT 横向列表	DC4 设备控制4	US 单元分隔符
LF 换行	NAK 否定	DEL 删除
</textarea>
<label for="charExplainResult">匹配结果：</label>
<textarea id="charExplainResult">
</textarea>

<label for="opertator">运算符：</label>
<textarea id="opertator">
postfix	expr++ expr--
unary	++expr --expr +expr -expr ~ !
multiplicative	* / %
additive	+ -
shift	<< >> >>>
relational	< > <= >= instanceof
equality	== !=
bitwise AND	&
bitwise exclusive OR	^
bitwise inclusive OR	|
logical AND	&&
logical OR	||
ternary	? :
assignment	= += -= *= /= %= &= ^= |= <<= >>= >>>=
</textarea>
<label for="opertatorResult">分割结果：</label>
<textarea id="opertatorResult">

</textarea>
<script>
    var data = document.getElementById('data');
    var result = document.getElementById('result');
    var rows = data.value.split('\n');
    var resultStr = '';
    var i;
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[0] + '</td><td>' + rows[i].split('	')[1] + '</td></tr>\n';
    }
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[2] + '</td><td>' + rows[i].split('	')[3] + '</td></tr>\n';
    }
    result.value = resultStr;

    var ascii = document.getElementById('ascii');
    var asciiResult = document.getElementById('asciiResult');
    rows = ascii.value.split('\n');
    resultStr = '';
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[0] + '</td><td>' + rows[i].split('	')[1] + '</td></tr>\n';
    }
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[2] + '</td><td>' + rows[i].split('	')[3] + '</td></tr>\n';
    }
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[4] + '</td><td>' + rows[i].split('	')[5] + '</td></tr>\n';
    }
    for (i = 0; i < rows.length; i++) {
        resultStr += '<tr><td>' + rows[i].split('	')[6] + '</td><td>' + rows[i].split('	')[7] + '</td></tr>\n';
    }
    asciiResult.value = resultStr;

    var charExplain = document.getElementById('charExplain');
    var charExplainResult = document.getElementById('charExplainResult');
    rows = charExplain.value.split('\n');
    resultStr = '';
    var matchDate = ['NUT',
        'SOH',
        'STX',
        'ETX',
        'EOT',
        'ENQ',
        'ACK',
        'BEL',
        'BS',
        'HT',
        'LF',
        'VT',
        'FF',
        'CR',
        'SO',
        'SI',
        'DLE',
        'DCI',
        'DC2',
        'DC3',
        'DC4',
        'NAK',
        'SYN',
        'TB',
        'CAN',
        'EM',
        'SUB',
        'ESC',
        'FS',
        'GS',
        'RS',
        'US',
        'DEL'];

    var flag = 0;
    for(i = 0 ; i < matchDate.length ; i++){
        console.log(matchDate[i]);
        flag = 0;
        for(var j = 0 ; j < rows.length ; j++){
            if(rows[j] && rows[j].split('	')[0].indexOf(matchDate[i]) >= 0 ){
                resultStr+=rows[j].split('	')[0] + '\n';
                flag = 1;
                console.log(rows[j].split('	')[0]);
            } else if(rows[j] && rows[j].split('	')[1].indexOf(matchDate[i]) >= 0 ){
                resultStr+=rows[j].split('	')[1] + '\n';
                flag = 1;
                console.log(rows[j].split('	')[1]);
            } else if(rows[j] && rows[j].split('	')[2].indexOf(matchDate[i]) >= 0 ){
                resultStr+=rows[j].split('	')[2] + '\n';
                flag = 1;
                console.log(rows[j].split('	')[2]);
            }
        }
        if(flag == 0){
            resultStr+=matchDate[i] + '\n';
        }

    }
    charExplainResult.value = resultStr;

    var opertator = document.getElementById('opertator');
    var opertatorResult = document.getElementById('opertatorResult');
    resultStr = '';
    rows = opertator.value.split('\n');
    for(i = 0 ; i < rows.length; i++){
        resultStr += '<tr><td>' + rows[i].split('	')[0] + '</td><td>' + rows[i].split('	')[1] + '</td></tr>';
    }
    opertatorResult.value = resultStr;
</script>
