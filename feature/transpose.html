<!-- Transpose -->
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			border-collapse:collapse;
		}
		table tr td{
			border: 1px solid gray;
		}
	</style>
	<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		function calc(){
			var table = $('#table');
			table.html('');
			var arr = $('#data').val().split('\n');
			var ceil ;
			var j = 0;
			var html = '';
			for(var i = 0; i < arr.length; i+=3){
				if(!/^\s*$/.test(arr[i])){
					ceil = arr[i].split('	');
					html+='<tr>';
					for(j = 0 ; j < ceil.length ; j++){
						if(!/^\s*$/.test(ceil[j])){
							html+='<td>'+parseFloat(arr[i].split('	')[j])+'</td><td>'+parseFloat(arr[i+1].split('	')[j])+'</td><td>'+parseFloat(arr[i+2].split('	')[j]) + '</td><td>\t</td>';
						}
					}
					html+='</tr>';
				}
			}
			table.html(html);
		}
	</script>
</head>
<body>
	<label><textarea id="data" style="height:800px;width:500px;"></textarea></label>
	<input type="button" onclick="calc()" value="横向"/>
	<table id="table" style="display: inline-block;position: absolute;top: 0"></table>
</body>
</html>
