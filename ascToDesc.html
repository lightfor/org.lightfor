<!-- Show the result of 900 subtract current number, use for covert asc to desc. -->
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        function calc(){
            var table = $('#table');
            table.html('');
            var arr = $('#data').val().split('\n');
            var i;
            var html = '';
            for(i = 0; i < arr.length; i++){
                html+='<tr>';
                if(parseInt(arr[i],10) > 0){
                    html += '<td>' + (900 - parseInt(arr[i],10)) + '</td>';
                } else {
                    html += '<td></td>';
                }
                html+='</tr>';
            }
            html += '<tr><td></td></tr>';
            table.html(html);
        }
    </script>
</head>
<body>
<label><textarea id="data" style="height:800px;width:500px;"></textarea></label>
<input type="button" onclick="calc()" value="计算"/>
<table id="table" style="display: inline-block;position: absolute;top: 0;"></table>
</body>
</html>
