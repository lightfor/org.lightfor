<!DOCTYPE html>
<html>

<body>
<ul>
  <li>&lt;q&gt; - short quotation</li>
  <li>&lt;blockquote&gt; - a section that is quoted from another source</li>
  <li>&lt;abbr&gt; - an abbreviation or an acronym</li>
  <li>&lt;address&gt; - contact information (author/owner) of a document or an article</li>
  <li>&lt;cite&gt; - the title of a work</li>
  <li>&lt;bdo&gt; - bi-directional override</li>
</ul>
</body>
