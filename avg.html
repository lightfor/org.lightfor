<!-- three rows number count one average result  -->
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function calc(){
			var result = document.getElementById('result');
            result.value = '';
			var arr = document.getElementById('data').value.split('\n');
			for(var i = 0; i < arr.length-1; i+=3){
				result.value = result.value +((parseFloat(arr[i])+parseFloat(arr[i+1])+parseFloat(arr[i+2]))/3)+'\n';
			}
		}
	</script>
</head>
<body>
	<label><textarea id="data" style="height:800px;width:500px;"></textarea></label>
	<input type="button" onclick="calc()" value="计算"/>
	<label><textarea id="result" style="height:800px;width:500px;"></textarea></label>
</body>
</html>
