<!-- three rows number count one average result  -->
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		function calc(){
			//alert($('#avg').val());
			var result = $('#result');
			result.val('');
			var arr = $('#data').val().split('\n');
			for(var i = 0; i < arr.length-1; i+=3){
				result.val(result.val()+((parseFloat(arr[i])+parseFloat(arr[i+1])+parseFloat(arr[i+2]))/3)+'\n');
			}
		}
	</script>
</head>
<body>
	<label><textarea id="data" style="height:800px;width:500px;"></textarea></label>
	<input type="button" onclick="calc()" value="计算"/>
	<label><textarea id="result" style="height:800px;width:500px;"></textarea></label>
</body>
</html>
