<!DOCTYPE html>
<html>

<head>
    <title>symbol</title>
    <style>
        th {
            width: 300px;
        }
    </style>
</head>

<body>
<label for="keyWord">搜索关键字：</label>
<input id="keyWord" type="text" onkeyup="filter();">
<table>
    <tbody>
    <tr>
        <th>Code</th>
        <th>Outputs</th>
    </tr>
    <tr>
        <td>\'</td>
        <td>single quote</td>
    </tr>
    <tr>
        <td>\"</td>
        <td>double quote</td>
    </tr>
    <tr>
        <td>\\</td>
        <td>backslash</td>
    </tr>
    <tr>
        <td>\b</td>
        <td>Backspace</td>
    </tr>
    <tr>
        <td>\r</td>
        <td>Carriage Return</td>
    </tr>
    <tr>
        <td>\f</td>
        <td>Form Feed</td>
    </tr>
    <tr>
        <td>\t</td>
        <td>Horizontal Tabulator</td>
    </tr>
    <tr>
        <td>\v</td>
        <td>Vertical Tabulator</td>
    </tr>
    </tbody>
</table>
<script src="../js/common.js"></script>
</body>

</html>
